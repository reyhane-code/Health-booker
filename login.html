<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.style.css">
    <title>LOGIN</title>
    <link rel="icon" type="image/x-icon" href="./assets/user-plus-solid.svg">
</head>
<body dir="rtl">
    <form action="#" method="post" id="form">
        <h2>ورود به  HealthBooker</h2>
        <input type="email" name="email" id="email" required placeholder="ایمیل خود را وارد کنید." class="form-item">
        <input type="password" name="password" id="password" required placeholder="رمز عبور خود را وارد کنید." class="form-item">
        <a href="#" class="form-item">فراموشی رمز عبور</a >
        <input type="button" value="ورود" id="submit" class="form-item">
        <p class="form-item">کاربر ما نیستید؟ <a href="#">همین حالا ثبت نام کنید</a> </p>

    </form>

    <script src="./login.js"></script>
</body>
</html>
